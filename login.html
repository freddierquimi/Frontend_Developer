<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header class="header">
        <img class="header__img" src="img/logo-platzi.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Iniciar Sesion</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--rememberme">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login__container--socialmedia">
                <div>
                    <img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/google-icon.png"
                        alt=""> Iniciar sesion con Google
                </div>
                <div>
                    <img src="https://static.platzi.com/media/tmp/class-files/git/curso-frontend-escuelajs/curso-frontend-escuelajs-maquetacion-login-HTML/maquetacion-login-HTML/assets/twitter-icon.png"
                        alt="">Iniciar sesion con Twitter
                </div>
            </section>
            <p class="login__container--register">
                No tines ninguna cuenta <a href="Registrate">Registrate</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de Usao</a>
        <a href="/">Declaracion de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>

</body>

</html>
